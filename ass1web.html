<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Flexbox Navigation Bar and CSS Grid Layout</title>
    <style>
        /* Reset default padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Question 1: Enhanced Navigation Bar Styling */
        nav {
            background-color: #2b2b2b;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            max-width: 1000px;
            margin: auto;
            padding: 0 20px;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #555;
            color: #ffeb3b;
        }

        /* Question 2: Enhanced CSS Grid Layout */

        /* Container for Grid Layout */
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Section Styles */
        .header {
            grid-area: header;
            background-color: #2b2b2b;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            color: #333;
        }

        .sidebar h2, .sidebar h3 {
            color: #2b2b2b;
        }

        .sidebar a {
            color: #2b2b2b;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar a:hover {
            color: #ff6347;
        }

        .main {
            grid-area: main;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            color: #333;
        }

        .main h2 {
            color: #2b2b2b;
        }

        .main li {
            margin-bottom: 10px;
        }

        .footer {
            grid-area: footer;
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            border-radius: 5px;
        }

        /* Additional styling for links inside sections */
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <!-- Flexbox Navigation Bar -->

    <h1 style="text-align: center; margin-top: 20px;">Question #1 - Enhanced Navigation Bar</h1>
    <nav>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <br>

    <h1 style="text-align: center; margin-top: 20px;">Question #2 - Enhanced CSS Grid Layout</h1>

    <!-- CSS Grid Layout -->
    <div class="container">
        <div class="header">My Portfolio</div>
        <div class="sidebar">
            <h2>About Me</h2>
            <p>Hi, I'm a web developer specializing in responsive design and clean code.</p>
            <h3>Connect with me:</h3>
            <ul>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">GitHub</a></li>
            </ul>
        </div>
        <div class="main">
            <h2>Projects</h2>
