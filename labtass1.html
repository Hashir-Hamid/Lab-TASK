<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; border: 2px solid black; padding: 20px; ">
    <h2>Login</h2>
    <form style="display: flex; max-width: 296px; flex-direction: column;" action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>

    <h2 >Sign Up</h2>
    <form style="display: flex;  flex-direction: column; max-width: 300px;" action="/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
