<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Layout</title>
    <style>
        .container {
            width: 600px;
            margin: auto;
            border: 1px solid black;
            padding: 10px;
        }
        .left, .right {
            width: 48%;
            float: left;
            margin: 1%;
        }
        .form-group {
            margin-bottom: 10px;
            clear: both;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
        }
        .checkbox-group, .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="submit"] {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid gray;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label>Subjects</label>
            <div class="checkbox-group">
                <input type="checkbox" id="phy" name="subject" value="phy">
                <label for="phy">Phy</label>
                <input type="checkbox" id="chem" name="subject" value="chem">
                <label for="chem">Chem</label>
                <input type="checkbox" id="bio" name="subject" value="bio">
                <label for="bio">Bio</label>
            </div>
        </div>
        <div class="form-group">
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4">C++
Java
JavaScript
C#</textarea>
        </div>
    </div>

    <div class="right">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="">Select</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="india">India</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </div>
</div>

</body>
</html>
